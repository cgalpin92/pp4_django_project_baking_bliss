{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Bliss</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Header -->
    <header class="cream-color">
        <h1 class="brown-color font-one">Baking Bliss</h1>
        <nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><button class=" dropdown-item" type="button">Recipes</button></li>
                    <li><button class="dropdown-item" type="button">About</button></li>
                    <li><button class="dropdown-item" type="button">Sign-In / Sign-Up</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-color">
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>
    <!-- Footer -->

    <footer class="cream-color">
        <h5 class="brown-color font-one">Copyright Charlotte Galpin 2024</h5>
    </footer>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/244c1138b0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
