{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Bliss</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custome CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="main-color">
    <!-- Header -->
    <header class="cream-color">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col align-self-center">
                        <h1 class="brown-color font-one">Baking Bliss</h1>
                    </div>
                    <div class="col">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="#navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">Recipes</li>
                                <li class="nav-item">About</li>
                                <li class="nav-item">Sign-In / Sign-Up</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>
    <!-- Footer -->

    <footer class="cream-color">
        <h5 class="brown-color font-one">Copyright Charlotte Galpin 2024</h5>
    </footer>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/244c1138b0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
