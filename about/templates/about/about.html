{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <!-- Displaying the information about Baking Bliss -->
    <div class="row">
        <h2 class="cream-font font-two text-center">{{ about.title }}</h2>
    </div>
    <div class="card cream-color font-three">
        <div class="card-body">
            <div class="container-fluid-center">
                <div class="row" id="about-card">
                    <img src="/static/images/baking.webp" alt="image some baking ingredients and baking tools"
                        id="about-img">
                    <div class="col" id="about-content">
                        <article class="brown-color font-three">{{about.content|safe}}</article>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="col">
                        <p class="lilac-font font-three"> {{ about.updated_on }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
