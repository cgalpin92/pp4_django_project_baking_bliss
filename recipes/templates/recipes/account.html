{% extends "base.html" %}

{% block content %}
<nav>
    <div class="container">
        {% if user.is_authenticated %}
        <li>
            <a {% if request.path == logout_url %}active{% endif %} aria-current="page"
                href="{% url 'account_logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
            <a {% if request.path == signup_url %} active{% endif %} aria-current="page"
                href="{% url 'account_signup' %}">Register</a>
        </li>
        <li>
            <a {% if request.path == login_url %}active{% endif %} aria-current="page"
                href="{% url 'account_login' %}">Login</a>
        </li>
        {% endif %}
    </div>
</nav>


{% endblock %}
