{% extends "base.html" %}

{% block content %}
<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row">
        <!-- category list column -->
        <h2 class="cream-font font-two text-center p-2">Category List</h2>
        <div class="col-12">
            <div class="row">
                {% for category in object_list %}
                <div class="col">
                    <div class="card mb-5">
                        <div class="card-body">
                            <a href="#">
                                <h3 class="card-title text-center">{{category.category_name}}</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="row">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>


<!-- index.html content ends here -->
{% endblock %}
